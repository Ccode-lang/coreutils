name: Build and Test

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Latest V
      uses: actions/checkout@v2
      with:
        repository: vlang/v
        path: /var/tmp/v
    - name: Checkout Coreutils
      uses: actions/checkout@v2
    - name: Build V
      run: |
        cd /var/tmp/v
        make
        sudo ./v symlink
        cd -
    - name: V doctor
      run: v doctor

    - name: Ensure everything is formatted
      run: make testfmt

    - name: Run tests
      run: make test

    - name: Build all
      run: v run build.vsh

    - name: Build all with -prod
      run: v run build.vsh -prod
